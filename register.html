<!DOCTYPE html>
<html lang="en">

<head>

    <title>OnLib</title>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="node_modules/wowjs/css/libs/animate.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->



</head>

<body>

    <div class = "register-view">
        <div class="container wow fadeInDownBig">
            <div class="row d-flex justify-content-center">
                <h1 class="mt-5 mb-5 text-white font-weight-bolder">Register</h1>
            </div>
            <div class="row">
                <div class="col-sm-6 offset-3">
                    <div class="row form-group">
                        <div class="col-4">
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <input type="text" class="form-control" id="email" name="email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-3">
                            <input type="text" class="form-control" id="telcode" name="telcode" placeholder="Code">
                        </div>
                        <div class="col-9">
                            <input type="tel" class="form-control" id="tel" name="tel" placeholder="Telephone">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <input type="text" class="form-control" id="password" name="password" placeholder="Reedem Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <select class="form-control" id="favoriteGenre" aria-placeholder="favorite genre">
                              <option>Romance</option>
                              <option>SciFi</option>
                              <option>Terror</option>
                              <option>Fanfic</option>
                              <option>Police</option>
                            </select>
                        </div>
                      </div>
                    <div class="row form-group d-flex justify-content-center">
                        <div class="">
                            <button class="btn btn-success btn-register"><a class="text-white"  href="/main.html">Submit</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/wowjs/dist/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!-- endbuild -->

</body>


</html>
